{% extends 'base.html' %}

{% block title %}
    Logos
{% endblock %}


{% block body %}
     <div class="container" id="main-container">
       <table class="table table-striped table-dark" id="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">id<button id="sort-id" onclick="sort_id()"><i class="fa fa-fw fa-sort"></i></button></th>
          <th scope="col">Domains<button id="sort-domain" onclick="sort_domain()"><i class="fa fa-fw fa-sort"></i></button></th>
          <th scope="col">Logos<button id="sort-logos" onclick="sort_logos()"><i class="fa fa-fw fa-sort"></i></button></th>
          <th scope="col">Date_created<button id="sort-date" onclick="sort_date()"><i class="fa fa-fw fa-sort"></i></button></th>
          <th scope="col">Delete logo</th>
          <th scope="col">Download logo</th>
        </tr>
      </thead>
      <tbody id="body">
      {% for item in logos %}
        <tr id="{{item.id}}">
          <th scope="row">{{item.id}}</th>
          <td>{{item.domain}}</td>
          <td><img src="{{item.logo}}" alt="logo" width="40px" height="40px"></td>
          <td>{{item.date_created.date()}}</td>
          <td><a class="btn btn-primary" href="/logos/{{item.id}}/delete">Delete</a></td>
          <td><a class="btn btn-primary" href="/logos/{{item.id}}/download">Download</a></td>
        </tr>
           {% endfor %}
      </tbody>
    </table>
     </div>
{% endblock %}
