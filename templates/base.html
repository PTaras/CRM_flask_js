    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/logos">Main</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item me-2">
            <a class="btn btn-primary" href="/logos" tabindex="-1" aria-disabled="true">Logos</a>
          </li>
        <li class="nav-item me-2">
          <a class="btn btn-warning" href="/add-logo" tabindex="-1" aria-disabled="true">Add logo</a>
        </li>
      </ul>
      <form class="d-flex">
          <input class="form-control me-2" type="text" id="text-to-find" value="" placeholder="Search" autofocus required>

          <input class="btn btn-success" type="button" onclick="javascript: FindOnPage('text-to-find',false); return false;" value="esc" title="esc">
      </form>
    </div>
  </div>
</nav>
